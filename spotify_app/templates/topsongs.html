<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>User Top Songs</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesTS.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/topsongs.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="top_container">
      <h1 class="title">Your Top Songs</h1>

      <div class="button-split">
        <div class="top_buttons_container">
          <button
            class="toggle_buttons"
            onclick="handleButtonClick(this, 'short_term')"
          >
            Recently
          </button>
          <button
            class="toggle_buttons"
            onclick="handleButtonClick(this, 'medium_term')"
          >
            Last 6 Months
          </button>
          <button
            class="toggle_buttons"
            onclick="handleButtonClick(this, 'long_term')"
          >
            Last 12 Months
          </button>
        </div>
        <div class="button-separator">
          <button
            href="/"
            class="home_button"
            onclick="window.location.href='/'"
          >
            Home
          </button>
        </div>
      </div>
    </div>
    <div id="top-songs"></div>
  </body>
</html>
